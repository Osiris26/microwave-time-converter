<body> 
    <p>Use this free microwave wattage time converter to adjust your cooking times between different power levels. Whether youâ€™re using a 600W or 1000W microwave, this tool ensures your food is cooked just right.</p>    
    <h1>Microwave Wattage Converter</h1>
    <p>Enter cooking time and wattages to adjust:</p>
    
    <label for="time">Original Time (in seconds):</label><br>
    <input type="number" id="time" placeholder="e.g., 120"><br>
    
    <label for="fromWatt">From Wattage:</label><br>
    <input type="number" id="fromWatt" placeholder="e.g., 700"><br>
    
    <label for="toWatt">To Wattage:</label><br>
    <input type="number" id="toWatt" placeholder="e.g., 1000"><br>
    
    <button onclick="convert()">Convert</button>
    
    <div class="result" id="result"></div>

    <script>
      function convert() {
        var time = parseFloat(document.getElementById('time').value);
        var fromWatt = parseFloat(document.getElementById('fromWatt').value);
        var toWatt = parseFloat(document.getElementById('toWatt').value);
        
        if (isNaN(time) || isNaN(fromWatt) || isNaN(toWatt) || fromWatt <= 0 || toWatt <= 0) {
          document.getElementById('result').innerText = "Please enter valid numbers.";
          return;
        }
        
        var adjustedTime = (time * fromWatt) / toWatt;
        document.getElementById('result').innerText = "Adjusted Time: " + adjustedTime.toFixed(2) + " seconds";
      }
    </script>
